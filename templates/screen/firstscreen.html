{%extends "base.html"%}
{% load static%}
{% block page_title %}
Actist
{% endblock page_title %}


{% block content %}

<div class=" flex flex-col w-full">
    <img src="{% static 'img/actist/#1-1.jpg'%}" class="w-full" />
    <a href="{% url "core:collage"%}">
        <img class="rounded hoverblue" src="{% static 'img/actist/aboutcollage.png'%}"
            style=" width: 20%; transition: all 0.6s; position:absolute; top:8rem; left:39%" />
    </a>
</div>
<div class=" flex flex-col w-full">
    <img class="w-full" src="{% static 'img/actist/#1-2.jpg'%}" />
</div>
<div class="flex flex-col w-full">
    <img class="w-full" src="{% static 'img/actist/#1-2-1.jpg'%}" />
</div>
<div class="flex flex-col w-full">
    <img class="rounded-md hoverblue" src="{% static 'img/actist/actistcollection.png'%}"
        style=" width: 35%; position:sticky;  top:35%; left:15%; margin-top: 12%; transition: all 0.6s; cursor: pointer; "
        onclick="document.location.href=
         {% url "core:example"%};" />
    <img src="{% static 'img/actist/#1-3.jpg'%}" style="margin-top: -17%; width: 100%;" />
</div>
<div class="flex flex-col w-full">
    <img class="" style="width:100%" src="{% static 'img/actist/#1-4.jpg'%}" />
</div>

{% endblock content %}
