{% if messages %}
<ul class="top-0 absolute mx-auto w-full h-1 left-0 right-0 z-10 justify-center items-center">
    {% for message in messages %}
    <li
        class="text-center message font-medium bg-gray-700 w-full text-white py-4 px-6 {% if message.tags %}{{ message.tags }}{% endif %}">
        {{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
